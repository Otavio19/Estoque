<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estoque</title>

	<!-- BootsTrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Estilo -->
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body onload="carregarProdutos()">
	<div class="content">
		<input type="text" name="" placeholder="Produto" class="txtProduto" id="top" list="produtos">
		<datalist id="produtos">

		</datalist>
		<div class="config">
			<select class="movimentacao">
				<option>entrada</option>
				<option>saida</option>
				<option>inventário</option>
			</select>
			<input type="text" name="" placeholder="Quantidade" class="txtQuantidade">
			<button onclick="adicionarProduto()">Adicionar</button>
		</div>
		<button onclick="salvarLista()">Salvar</button>
		<table class="tabelaItens">
			<tr class="linhaTable">
				<td>ID</td>
				<td>Produto</td>
				<td>Movimentação</td>
				<td>Estoque Atual</td>
				<td>Quantidade</td>
				<td>Estoque Futuro</td>
				<td>Ação</td>
			</tr>
		</table>
		<a href="#top" id="subir"><button>Subir</button></a>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="resources/scriptProduto.js"></script>
<script src="resources/controllerProduto.js"></script>
</html>
